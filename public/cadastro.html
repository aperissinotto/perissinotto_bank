<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de novos clientes</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/cadastro.css">
    <script type="module" src="./js/cadastro.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <img class="logo" src="./images/bull.png" alt="bull">
            <p class="gold-metal">Perissinotto Bank</p>
            <img class="logo" src="./images/bear.png" alt="bear">
        </div>
        <div class="body">
            <form class="form" action="" method="post">
                <input class="text" type="text" name="nomeCompleto" id="nomeCompleto" placeholder="Nome Completo"
                    required>
                <input class="text" type="text" name="dataNascimento" id="dataNascimento"
                    placeholder="Data de Nascimento" required>
                <input class="text" type="text" name="cep" id="cep" placeholder="Cep" required>
                <button class="button" type="submit" id="submit">Cadastrar</button>
            </form>
        </div>
        <div class="footer">
            <p class="mensagem">.</p>
        </div>
    </div>
</body>

</html>
