<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perissinotto Bank</title>
    <link rel="stylesheet" href="../css/style.css">
    <script type="module" src="../js/login.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <img class="logo" src="../images/bull.png" alt="bull">
            <p class="gold-metal">Perissinotto Bank</p>
            <img class="logo" src="../images/bear.png" alt="bear">
        </div>
        <div class="body">
            <form class="form" action="" method="post">
                <div class="field">
                    <label>Cpf</label>
                    <input ype="text" name="cpf" id="cpf" placeholder="00000000000" required>
                </div>
                <div class="field">
                    <label>Senha</label>
                    <input type="password" name="senha" id="senha" title="Digite a sua senha"
                        placeholder="Digite a sua senha" minlength="8"
                        pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" required>
                </div>
                <button class="button" type="submit" id="submit">Entrar</button>
            </form>
        </div>
        <div class="footer">
            <p class="mensagem">.</p>
        </div>
    </div>
</body>

</html>
