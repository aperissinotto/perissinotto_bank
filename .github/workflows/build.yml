name: Build Docker Images

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4

      # Login no Docker Hub
      - name: Login no Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build e push do BACKEND
      - name: Build & Push Backend
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/perissinotto-bank-backend:latest ./backend
          docker push ${{ secrets.DOCKER_USERNAME }}/perissinotto-bank-backend:latest

      # Build e push do FRONTEND
      - name: Build & Push Frontend
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/perissinotto-bank-frontend:latest ./frontend
          docker push ${{ secrets.DOCKER_USERNAME }}/perissinotto-bank-frontend:latest